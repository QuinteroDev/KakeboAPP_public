{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Spending</title>
    <link rel="stylesheet" href="{% static 'layout/styles.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">
    <!-- AÃ±adir enlaces a Bootstrap CSS y jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="delete-form">
            <h1>Delete Spending</h1>
            <p>Are you sure you want to delete this spending?</p>
            <div class="income-details">
                <p><strong>Date:</strong> {{ spending.date }}</p>
                <p><strong>Description:</strong> {{ spending.description }}</p>
                <p><strong>Category:</strong> {{ spending.category }}</p>
                <p><strong>Amount:</strong> {{ spending.amount }}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="buttons">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
