{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Spending</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Delete Spending</h2>
        <p>Are you sure you want to delete this spending?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'dashboard' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
