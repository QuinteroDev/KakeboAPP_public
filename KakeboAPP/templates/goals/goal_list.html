<!-- Goals/templates/goals/goal_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Goals</title>
</head>
<body>
    <h1>User Goals</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Category</th>
                <th>Percentage</th>
            </tr>
            {% for goal in user_goals %}
            <tr>
                <td>{{ goal.get_category_display }}</td>
                <td>
                    <input type="number" name="percentage_{{ goal.id }}" value="{{ goal.percentage }}" required>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save</button>
    </form>
</body>
</html>
